<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Weather.css">
</head>
<body>
    <div class="Box">
        <div id="heading">
            <h2 id="headingName">Weather Report</h2>
            <input type="text" id="searchbox" placeholder="Enter the City Name"><br>
            <button id="searchbutton">Get Weather</button>
        </div>

        <div class="weatherDetails">
            <p id="cityName">Pune</p>
            <p id="temp">33.67 <sup>0</sup>C</p>
            <p id="sky">Clear Sky</p>
            <p id="wind">Wind Speed 3.12 m/s</p>
        </div>


    </div>
   
    
    <script src="/Java Script/Weather.js"></script>
</body>
</html>
